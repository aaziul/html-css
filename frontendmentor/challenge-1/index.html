<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>FrontEnd Mentor | Results summary component</title>
</head>
<body>
    <header></header>
    <main class="conteudo">
        <section class="conteudo__resultado">
            <p class="seuresultado">Your Result</p>
                <span class="dot">
                    <br>
                    <h1 class="score">76</h1> 
                    <p class="total">of 100 </p>
                </span>
            <p class="great">Great</p> 
            <p class="relacaototal">You scored higher than 65% of the people who have taken these tests.</p> 
        </section>

        <section class="conteudo__categorias">
        <h2 class="categorias__botoes">Summary</h2>

            <p class="botoes__reaction"><img src="/assets/icon-reaction.svg"> Reaction &emsp;&emsp;&emsp;<strong>80 <span class="total__botao"> / 100</span></strong> </p> 

            <p class="botoes__memory"> <img src="assets/icon-memory.svg"> Memory &emsp;&emsp;&emsp;<strong>92</strong><span class="total__botao">  /  100</span></p> 

            <p class="botoes__verbal"><img src="assets/icon-verbal.svg"> Verbal &emsp;&emsp;&emsp;&emsp;<strong>61</strong><span class="total__botao">  /  100</span></p> 

            <p class="botoes__visual"><img src="assets/icon-visual.svg"> Visual &emsp;&emsp;&emsp;&emsp;<strong>72</strong><span class="total__botao">  /  100</span></p>

            <a href=index.html class="categoria__botao">Continue</a>
        </section>
    </main>
    <footer class="rodape">
        Challenge by <a href="https://www.frontendmentor.io/?ref=challenge/" target="_blank">Frontend Mentor</a>. Coded by <a>Luiza</a>
    </footer>
</body>
</html>
